name: Test workflows

on:
  push:

jobs:
  echo-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: run unit tests
        run: npm test

      - name: build
        run: npm run build